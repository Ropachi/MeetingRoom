@(title: String, header: String, footer: String)(content: Html)

@*ページの基本的なデザインを設定する。*@
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen"
        href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        <header class="row">
            <div class="header">@header</div>
            <img src="@routes.Assets.versioned("images/meetingroom.jpg")">
            <h1>@title</h1>
        </header>
        <article class="row">
        @content
        </article>
        <footer class="row">
            <p>@footer</p>
        </footer>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
