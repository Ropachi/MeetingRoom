@*全予約リスト一覧取得・表示*@

@(message: String, result: List[RoomForm.RoomData])

@main("会議室 予約システム", "-", "Copyright (c)2019 Pug inc.") {
    @*ページの移動リンクを設定*@
    <h:panelGrid columns="1" class="navi">
        <a href="@routes.HomeController.add()">予約</a>
        <a href="@routes.HomeController.edit()">予約修正</a>
        <a href="@routes.HomeController.delete()">予約削除</a>
    </h:panelGrid>

    <p>@Html(message)</p>
    <table>
        <tr><th>予約番号</th><th>会議室名</th><th>月日</th><th>時刻</th><th>予約者名</th><th>使用部門</th><th>変更度</th></tr>
        @for(item <- result) {
            <tr><td>@item.id</td>
                <td>@item.room</td>
                <td>@item.date</td>
                <td>@item.time</td>
                <td>@item.name</td>
                <td>@item.sec</td>
                <td>@item.pri</td>
            </tr>
        }
    </table>
    <br>
    <br>
}
